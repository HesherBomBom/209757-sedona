<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Поиск отелей в Седоне</title>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-navigation">
          <a href="index.html"><img src="img/logo.jpg" alt="Логотип Седоны"></a>
          <ul>
            <li><a href="#">Информация</a></li>
            <li><a href="#">Фото и видео</a></li>
            <li><a href="#">Карта штата</a></li>
            <li><a href="hotels.html">Гостиницы</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <form class="clearfix hotels-form" action="#" method="get">
        <fieldset class="amenities">
          <legend class="title-secondary">Инфраструктура:</legend>

            <input class="filter" type="checkbox" name="pool" id="pool" checked>
            <label for="pool">Бассейн</label>

            <input class="filter" type="checkbox" name="parking" id="parking">
            <label for="parking">Парковка</label>

            <input class="filter" type="checkbox" name="wifi" id="wifi">label
            <label for="wifi">Wi-Fi</label>
          </fieldset>
          <fieldset class="accomondation-type">
            <legend class="title-secodary">Тип жилья:</legend>

            <input class="filter" type="checkbox" name="hotel" id="hotel" checked>
            <label for="hotel">Гостиница</label>

            <input class="filter" type="checkbox" name="hotel" id="motel" checked>
            <label for="motel">Мотель</label>

            <input class="filter" type="checkbox" name="apartments" id="apartments" checked>
            <label for="apartments">Апартаменты</label>
          </fieldset>
          <fieldset class="price-range">
            <h2 class="title-secodary">Стоимость в сутки (Р):</h2>
            <span name="cost-min"></span>
            <span name="cost-max"></span>
            <input type="range" name="range" min="0" max="5000" value="3000">
            <button type="submit" class="btn">Показать</button>
          </fieldset>
        </form>
        <div class="sorters">
          <b>Найдено: 3</b>
          <span>Сортировка:</span>
          <button class="sorter" id="price-sorter">По цене</button>
          <button class="sorter" id="type-sorter">По типу</button>
          <button class="sorter" id="rating-sorter">По рейтингу</button>
          <button class="sorter" id="up-sorter">▲</button>
          <button class="sorter" id="down-sorter">▼</button>
        </div>
        <table class="search-results">
          <tbody>
            <tr class="hotel-row">
              <td class="hotel-pic">
                <img src="//placehold.it/150x100" alt="Amara Resort &amp; SPA">
              </td>
              <td class="hotel-content">
                <h3>Amara Resort &amp; SPA</h3>
                <button class="more">Подробнее</button><button class="book">Забронировать</button>
              </td>
              <td class="ratings">
                Рейтинг: 8,5<br> ★★★★
              </td>
            </tr>
            <tr class="hotel-row">
              <td class="hotel-pic">
                <img src="//placehold.it/150x100" alt="Desert Quail Inn">
              </td>
              <td class="hotel-content">
                <h3>Desert Quail Inn</h3>
                <button class="more">Подробнее</button><button class="book">Забронировать</button>
              </td>
              <td class="ratings">
                Рейтинг: 8,9<br> ★★
              </td>
            </tr>
            <tr class="hotel-row">
              <td class="hotel-pic">
                <img src="//placehold.it/150x100" alt="Villas At Poco Diablo">
              </td>
              <td class="hotel-content">
                <h3>Villas At Poco Diablo</h3>
                <button class="more">Подробнее</button><button class="book">Забронировать</button>
              </td>
              <td class="ratings">
                Рейтинг: 9,2<br> ★★★
              </td>
            </tr>
          </tbody>
        </table>
    </main>
    <footer class="main-footer">
      <div class="container">
        <section class="footer-hashtag">
          #visitSEDONA
        </section>
        <section class="footer-social">
          <a href="#"><img src="img/social/twitter.jpg" width="46" height="48" alt="Twitter"></a>
          <a href="#"><img src="img/social/fb.jpg" width="46" height="48" alt="Facebook"></a>
          <a href="#"><img src="img/social/yt.jpg" width="46" height="48" alt="YouTube"></a>
        </section>
        <section class="footer-copyright">
          <p>Website by</p>
          <a href="https://htmlacademy.ru"><img src="img/html-logo.jpg" width="113" height="39" alt="Логотип HTML Academy"></a>
        </section>
      </div>
    </footer>
  </body>
</html>
